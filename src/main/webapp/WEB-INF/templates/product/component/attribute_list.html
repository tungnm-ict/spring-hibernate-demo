<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<div th:fragment="attribute_list" class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover" id="tableAttributeList">
            <thead>
            <tr >
                <th scope="col">#</th>
                <th scope="col">Attribute Name</th>
                <th scope="col">Attribute Value</th>
                <th scope="col">Detail</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody id="bodyList">
            <tr th:id="${'attr_'+productAttribute.getProductAttributeId()}" th:each="productAttribute : ${selectedProduct.productAttributeList}">
                <th scope="row" th:text="*{productAttributeStat.index+1}"></th>
                <td th:id="${'attrName_'+productAttribute.getProductAttributeId()}" th:text="${productAttribute.getAttribute().getAttributeName()}"></td>
                <td th:id="${'attrValue_'+productAttribute.getProductAttributeId()}" th:text="${productAttribute.getAttributeValue()}"></td>
                <td>
                    <a href="#" class="btn btn-success" th:onclick="'showAttributeDetail('+${productAttribute.getProductAttributeId()}+','+${productAttribute.getAttributeId()}+')'">Detail</a>
                </td>
                <td>
                    <a href="#" class="btn btn-danger" th:onclick="'deleteAttribute('+${productAttribute.getProductAttributeId()}+')'">Delete</a>
                </td>
            </tr>
            </tbody>
            <tr id="noData" th:if="${selectedProduct.productAttributeList==null||selectedProduct.productAttributeList.isEmpty()}">
                <th class="text-lg text-center text-gray" colspan="5">No Data</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
