<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attribute Detail Modal</title>
</head>
<body>
<!-- Modal -->
<div th:fragment="modal_attribute_detail" id="attributeModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header modal-header-primary" id="attributeModalHeader">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="attributeModalTitle">Create New Attribute</h4>
            </div>
            <div class="modal-body">
                <form method="post" role="form">
                    <div class="form-group" id="formGroupAttr">
                        <label for="attrName" class="control-label">Attribute Name: </label>
                        <input type="text" class="form-control" name="attrName" id="attrName"
                               placeholder="Input Attribute Name...">
                        <div id="errorDivAttr" style="display: block">
                            <label class="control-label" id="errorLabelAttr"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="btnCreateAttribute" type="button" class="btn btn-primary btn-half" data-dismiss="modal">Create</button>
                        <button id="btnUpdateAttribute" type="button" class="btn btn-primary btn-half" data-dismiss="modal" style="display: none">Update</button>
                        <button type="button" class="btn btn-default btn-half pull-right" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
