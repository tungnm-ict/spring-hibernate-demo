<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<div th:fragment="attribute_list" class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover" id="tableAttributeList">
            <thead>
            <tr >
                <th scope="col">#</th>
                <th scope="col">Attribute Name</th>
                <th scope="col">Detail</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody id="bodyList">
            <tr th:id="${'attr_'+attribute.getAttributeId()}" th:each="attribute : ${selectedCategory.attributeList}">
                <th scope="row" th:text="*{attributeStat.index+1}"></th>
                <td th:id="${'attrName_'+attribute.getAttributeId()}" th:text="${attribute.getAttributeName()}"></td>
                <td>
                    <a href="#" class="btn btn-success" th:onclick="'showAttributeDetail('+${attribute.getAttributeId()}+')'">Detail</a>
                </td>
                <td>
                    <a href="#" class="btn btn-danger" th:onclick="'deleteAttribute('+${attribute.getAttributeId()}+')'">Delete</a>
                </td>
            </tr>
            </tbody>
            <tr id="noData" th:if="${selectedCategory.attributeList==null||selectedCategory.attributeList.isEmpty()}">
                <th class="text-lg text-center text-gray" colspan="4">No Data</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
