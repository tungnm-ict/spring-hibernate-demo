<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Navigation -->
<nav th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/category/list">CATEGORY PRODUCT PROJECT</a>
    </div>
    <div class="nav navbar-right nav-create">
        <a class="btn btn-primary" th:href="@{/category/create}">
            <i class="fa fa-plus" aria-hidden="true"></i> Create New Category
        </a>
    </div>
    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav side-nav" th:if="${cateList != null && !cateList.isEmpty()}">
            <li th:class="${selectedCategory!=null&&selectedCategory.getCategoryId()==cate.getCategoryId()?'active':''}"  th:each="cate: ${cateList}">
                <a th:href="@{/category/{cateId}(cateId=*{cate.getCategoryId()})}"><i class="fa fa-fw fa-list-alt"></i>
                    <span th:text="*{cate.getCategoryName()}"></span>
                </a>
            </li>

        </ul>
    </div>
    <!-- /.navbar-collapse -->
</nav>
</body>
</html>
